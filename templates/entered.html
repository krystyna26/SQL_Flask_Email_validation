<html>
    <head>
      <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles.css')}}">     
      <title>Email Validation</title>
    </head>
    <body>
        <h3>The email address you entered is a valid email address! Thank you!</h3>
        <h1>Email Addresses Entered:</h1>
        {% for email in all_email: %} <!-- all_email is object name, email is a single value -->
        <div class=row>
            <h4>{{email['email']}}</h4>
        </div>
        {% endfor %}
    </body>
</html>
